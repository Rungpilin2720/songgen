<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">SongGen</h1>
            <p class="text-gray-600">AI Music Generation ðŸŽµ</p>
        </header>

        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <form id="songForm" class="space-y-6">
                <div>
                    <label for="lyrics" class="block text-sm font-medium text-gray-700 mb-2">Lyrics</label>
                    <textarea id="lyrics" name="lyrics" rows="4" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your lyrics here..."></textarea>
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Music Description</label>
                    <textarea id="description" name="description" rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Describe the style, mood, and instruments..."></textarea>
                </div>

                <div>
                    <label for="music_type" class="block text-sm font-medium text-gray-700 mb-2">Music Type</label>
                    <select id="music_type" name="music_type"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="pop">Pop</option>
                        <option value="jazz">Jazz</option>
                        <option value="lofi">Lofi</option>
                        <option value="R&B">R&B</option>
                        <option value="hiphop">Hiphop</option>
                        <option value="soul">Soul</option>
                        <option value="">Other (describe below)</option>
                    </select>
                </div>

                <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Generate Song
                </button>
            </form>

            <div id="output" class="mt-6 hidden">
                <div id="loading" class="text-center">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-600 border-t-transparent"></div>
                    <p class="mt-2 text-gray-600">Generating your song...</p>
                </div>

                <div id="result" class="hidden mt-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-2">Generated Song</h3>
                    <audio id="audioPlayer" controls class="w-full"></audio>
                    <div class="mt-4">
                        <a id="downloadLink" href="#" download
                            class="inline-block bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors">
                            Download Song
                        </a>
                    </div>
                </div>

                <div id="errorMessage" class="hidden mt-4 text-red-600 text-center"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
