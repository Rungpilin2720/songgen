[phases.setup]
nixPkgs = ["python39", "gcc", "g++", "libsndfile"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install --no-cache-dir flask>=2.3.0 gunicorn>=21.2.0",
  "pip install --no-cache-dir streamlit>=1.28.0",
  "pip install --no-cache-dir numpy>=1.24.0,<2.0.0 soundfile>=0.12.0",
  "pip install --no-cache-dir torch>=2.0.0,<2.1.0 --index-url https://download.pytorch.org/whl/cpu",
  "pip install --no-cache-dir transformers>=4.30.0,<5.0.0"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "gunicorn --bind 0.0.0.0:$PORT --workers 1 --worker-class sync --timeout 300 wsgi:app"

